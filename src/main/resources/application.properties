server.port=8081

spring.application.name=ecommerce

# H2 properties
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true

#ecommerce.api.dev-url=http://localhost:8181
#ecommerce.api.prod-url=https://ecommerce-api.com

# Client FakPI
fakeapi.url=https://fakestoreapi.com
fakeapi.name=fakeclient

# Swagger /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=true
springdoc.packages-to-scan=br.com.mtanuri.ada.t1043.web2.projeto.products.controller